<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tobacco Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Age Verification Modal -->
    <div id="age-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2>Добро пожаловать</h2>
            <p>Нажмите «Продолжить», чтобы открыть каталог.</p>
            <div class="modal-buttons">
                <button id="btn-continue" class="btn-primary">Продолжить</button>
            </div>
        </div>
    </div>

    <!-- Main App Content (Hidden by default until verified) -->
    <div id="app-content" class="app-container blur-content">
        <header>
            <div class="header-content">
                <h1>Магазин</h1>
                <p class="subtitle">Premium Selection</p>
            </div>
        </header>

        <main>
            <div id="products-grid" class="products-grid">
                <!-- Products will be injected here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
