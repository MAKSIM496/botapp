<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tobacco Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-content" class="app-container">
        <header>
            <div class="header-content">
                <h1>Магазин</h1>
                <p class="subtitle">Premium Selection</p>
            </div>
        </header>

        <main>
            <div id="view-shop" class="view active">
                <div id="products-grid" class="products-grid"></div>
            </div>
            <div id="view-cart" class="view">
                <div class="cart-header">
                    <div>Корзина</div>
                    <div class="cart-total" id="cart-total">$0.00</div>
                </div>
                <div id="cart-list" class="cart-list"></div>
            </div>
        </main>
    </div>

    <nav class="tabbar">
        <button class="tab active" data-tab="shop">
            <i class="fas fa-store"></i>
            <span>Товары</span>
        </button>
        <button class="tab" data-tab="cart">
            <i class="fas fa-shopping-cart"></i>
            <span>Корзина</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
